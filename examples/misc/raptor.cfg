
{
    "workload"       : {
        # workload produce time in sec
        "runtime"    : 60,
        "timeout"    : null
    },

    "cpn"            :    4,
    "gpn"            :    0,
    "n_masters"      :    1,
    "n_workers"      :    1,
    "masters_pn"     :    1,
    "nodes_pw"       :    1,

    "nodes_rp"       :    0,
    "tasks_rp"       :    1,

    "nodes_agent"    :    0,

    # pilot runtime in min
    "runtime"        : 120,
    "sleep"          :  30,

    "pilot_descr"      : {
        "resource"     : "local.localhost",
        "runtime"      : 60,
        "access_schema": "local"
    },

    "master_descr"   : {
        "named_env"    : "ve_raptor",
        "executable"   : "./raptor_master.py",
        "cpu_processes": 1
    },

    "worker_descr": {
        "named_env"     : "ve_raptor",

        # custom worker class
        "worker_class"  : "MyWorker",
        "worker_file"   : "./raptor_worker.py"

      # # default RP raptor worker
      # "worker_class"  : "MPIWorker"
    }
}


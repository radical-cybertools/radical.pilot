
{
    # resource configuration
    "cores_per_node"   :   4,
    "gpus_per_node"    :   0,

    # raptor configuration
    "n_masters"        :   1,
    "n_workers"        :   3,
    "masters_per_node" :   1,
    "nodes_per_worker" :   1,

    # extra nodes for non-raptor rp tasks
    "nodes_rp"         :   1,
    # extra resources for the rp agent (optional)
    "nodes_agent"      :   0,

    # task configuration
    "cores_per_task"   :   2,
    "sleep"            :   3,
    # These are used as the range of the for loops for defining and submitting
    # non-raptor and raptor tasks, respectively.
    "tasks_rp"         :   1,
    "tasks_raptor"     :   1,

    "pilot_descr": {
        "resource"     : "local.localhost",
        # pilot runtime in min
        "runtime"      : 20,
        "access_schema": "local"
    },

    "master_descr": {
        "mode"         : "raptor.master",
        "named_env"    : "rp",
        "executable"   : "./raptor_master.py"
    },

    "worker_descr": {
        "mode"         : "raptor.worker",
        "named_env"    : "rp",

        # custom worker class
        "raptor_class" : "MyWorker",
        "raptor_file"  : "./raptor_worker.py"
    }
}


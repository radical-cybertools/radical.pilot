
name: CI

on:
  push:
    branches:
      - 'devel*'
  pull_request:
    branches:
      - 'devel*'
  schedule:
    - cron:  '45 6 * * *'

jobs:

  linting:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m venv testenv
          . testenv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements-ci.txt
          radical-stack
      - name: Lint with flake8 and pylint
        run: |
          . testenv/bin/activate
          LOG=`git log -n 1 | grep Merge` || echo 'no merging' && exit 0
          NEW=`echo $LOG | cut -d ' ' -f2`
          OLD=`echo $LOG | cut -d ' ' -f3`
          (test -z "$NEW" || test -z "$OLD") && echo 'nothing to lint' && exit 0
          DIFF=`git diff --name-only --diff-filter=db $NEW..$OLD`
          FILTERED=$(for f in $DIFF; do echo $f; done | \
                     grep -v -e 'concepts/' -e '/archive/' | \
                     grep -e '\.py$' |  sed "s|^|$PWD/|")
          test -z "$FILTERED" && echo 'nothing to lint' && exit 0
          flake8 $FILTERED
          pylint $FILTERED

  tests:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.7', '3.8', '3.9', '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m venv testenv
          . testenv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements-ci.txt
          radical-stack
      - name: Unit tests
        run: |
          . testenv/bin/activate
          radical-stack
          coverage run --source=radical.pilot -m pytest -ra -vvv --showlocals tests/unit_tests/ tests/component_tests/
          coverage xml
      - uses: codecov/codecov-action@v3
        if: ${{ matrix.python-version == '3.7' }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./coverage.xml

  notebook_integration_test:
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10', '3.11' ]
    uses: ./.github/workflows/run-rp-notebook.yml
    with:
      python-version: ${{ matrix.python-version }}
      requirements-file: 'requirements-docs-ci.txt'
      notebook-name: 'getting_started.ipynb'

  analytics:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.7', '3.8', '3.9', '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y texlive cm-super
          sudo apt install -y texlive-fonts-extra texlive-extra-utils dvipng
          sudo apt install -y texlive-fonts-recommended texlive-latex-extra
          python -m venv testenv
          . testenv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements-ci.txt
      - name: analyze example session
        timeout-minutes: 5
        run: |
          . testenv/bin/activate
          ./examples/00_getting_started.py local.localhost
          SID=$(ls -rt | grep rp.session)
          echo "$SID: $SID"
          radical-analytics-inspect "$SID"
          mkdir artifacts
          ls -la
          cp -R *.png *.stats artifacts
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
            name: artifacts
            path: artifacts

  examples:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.7', '3.8', '3.9', '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m venv testenv
          . testenv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install .
      - name: run examples
        timeout-minutes: 10
        run: |
          export RADICAL_LOG_LVL=DEBUG_9
          export RADICAL_PROFILE=True
          export RADICAL_DEBUG=TRUE
          export RADICAL_DEBUG_HELPER=TRUE
          export RADICAL_REPORT=TRUE
          export RADICAL_UTILS_ZMQ_LOG_LVL=INFO
          export RADICAL_UTILS_HEARTBEAT_LOG_LVL=INFO
          . testenv/bin/activate
          ./examples/00_getting_started.py
          ./examples/09_mpi_tasks.py
          ./examples/01_task_details.py
          ./examples/02_failing_tasks.py
          ./examples/03_multiple_pilots.py
          ./examples/04_scheduler_selection.py
          ./examples/05_task_input_data.py
          ./examples/06_task_output_data.py
          ./examples/07_shared_task_data.py
          ./examples/08_task_environment.py
          ./examples/10_pre_and_post_exec.py
          ./examples/11_task_input_data_tar.py
          ./examples/11_task_input_folder.py
          ./examples/12_task_env.py
          mkdir example_artifacts
          ls -la
          cp -R rp.session.* example_artifacts
      - name: upload example_artifacts
        if:   always()
        uses: actions/upload-artifact@v3
        with:
            name: example_artifacts
            path: example_artifacts

